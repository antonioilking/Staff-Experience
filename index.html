<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonioilking | Staff Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0d0d16;
            --card-bg: #151522;
            --border-color: #252538;
            --accent-purple: #7c5cfc;
            --discord-blue: #5865F2;
            --telegram-blue: #0088cc;
            --status-red: #ff4757;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        /* Profilo */
        .profile-header { text-align: center; margin-bottom: 40px; }
        .avatar { 
            width: 160px; height: 160px; 
            border-radius: 50%; 
            border: 4px solid var(--accent-purple); 
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 35px rgba(124, 92, 252, 0.5);
        }
        .username { font-size: 2.5rem; font-weight: 700; margin: 0; letter-spacing: -1px; }
        .subtitle { color: #8a8a9d; font-size: 1rem; margin-top: 5px; }

        /* Social Bottoni */
        .socials { display: flex; gap: 12px; margin-top: 25px; justify-content: center; }
        .btn {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn-discord { background-color: var(--discord-blue); }
        .btn-telegram { background-color: var(--telegram-blue); }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.4); }

        /* Griglia */
        .section-title { 
            font-size: 0.9rem; 
            font-weight: 700; 
            color: #5a5a75; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin: 50px 0 25px 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        /* Card */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px 20px;
            display: flex;
            align-items: center;
            position: relative;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card:hover { border-color: var(--accent-purple); transform: scale(1.03); background: #1a1a2e; }

        .icon-box {
            width: 54px; height: 54px;
            background-color: #2b2b45;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            margin-right: 15px;
            color: #fff;
        }

        .info { flex-grow: 1; }
        .info h3 { margin: 0; font-size: 1.1rem; display: flex; justify-content: space-between; align-items: center; }
        .info p { margin: 2px 0; font-size: 0.8rem; color: #5a5a75; }

        /* Tags Ruoli */
        .tag {
            display: inline-block;
            margin-top: 10px;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
        }
        .admin { background-color: #ff4757; color: white; }
        .helper-plus { background-color: #2ed573; color: white; }
        .helper { background-color: #747d8c; color: white; }

        /* Status con Spazio */
        .status { 
            font-size: 0.7rem; 
            color: var(--status-red);
            font-weight: 700;
            margin-left: 15px; /* Crea lo spazio dal nome del server */
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <img src="e797f687e8d931d0dc847a1433b5b399.jpg" class="avatar" alt="Avatar">
        <h1 class="username">Antonioilking</h1>
        <p class="subtitle">Minecraft Staffer • Esperienze & Management</p>

        <div class="socials">
            <a href="https://discord.com" class="btn btn-discord">
                <i class="fab fa-discord"></i> Discord: antonioilkingog
            </a>
            <a href="https://t.me/antonioilking" class="btn btn-telegram">
                <i class="fab fa-telegram"></i> Telegram: @antonioilking
            </a>
        </div>
    </div>

    <h2 class="section-title">Esperienze Staff</h2>

    <div class="grid">
        <div class="card">
            <div class="icon-box" style="background-color: #e67e22;">N</div>
            <div class="info">
                <h3>Nexuscraft (MetaMC) <span class="status">• Passato</span></h3>
                <p>metamc.it</p>
                <span class="tag helper-plus">Helper+</span>
            </div>
        </div>

        <div class="card">
            <div class="icon-box" style="background-color: #8e44ad;">B</div>
            <div class="info">
                <h3>BigMC <span class="status">• Passato</span></h3>
                <p>mc.bigmc.it</p>
                <span class="tag admin">Amministratore</span>
            </div>
        </div>

        <div class="card">
            <div class="icon-box" style="background-color: #27ae60;">S</div>
            <div class="info">
                <h3>SolariumMC <span class="status">• Passato</span></h3>
                <p>—</p>
                <span class="tag helper">Helper</span>
            </div>
        </div>
    </div>

</body>
</html>
